{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div>
        {% if symbol is not none %}
        <p> A share of {{ symbol["name"] }} ({{ symbol["symbol"] }}) costs ${{ symbol["price"] }}.</p>
        {% else %}
        <p>Please enter a valid symbol </p>
        {% endif %}
    </div>
{% endblock %}
